<!DOCTYPE html>
<html>
<head>
    <title>Kelly Criterion Bet Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        header {
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: 10px 0;
        }
        
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 10px;
        }
        
        nav ul li {
            margin: 0 20px;
        }
        
        nav ul li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        
        nav ul li a:hover {
            color: #4CAF50;
            transform: scale(1.05);
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .input-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="book.html">Book</a></li>
                <li><a href="videos.html">Videos</a></li>
                <li><a href="tools.html">Tools &amp; Resources</a></li>
                <li><a href="KELLY.html">Optimal bet calculator</a></li>
                <li><a href="blackjacktriva.html">Card Counting Triva Game</a></li>
                <li><a href="bjgame1.html">Blackjack Game</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h2>Kelly Criterion Bet Calculator</h2>
        <div class="input-group">
            <label for="bankroll">Your Bankroll ($):</label>
            <input type="number" id="bankroll" placeholder="Enter your bankroll">
        </div>
        <div class="input-group">
            <label for="winningProb">Probability of Winning (%):</label>
            <input type="number" id="winningProb" placeholder="Enter your probability of winning">
        </div>
        <div class="input-group">
            <label for="odds">Odds (payoff per unit bet):</label>
            <input type="number" id="odds" placeholder="Enter the odds" value="1">
        </div>
        <button onclick="calculateOptimalBet()">Calculate Optimal Bet</button>
        <div id="result"></div>
    </div>

    <script>
        function calculateOptimalBet() {
            var bankroll = document.getElementById('bankroll').value;
            var winningProb = document.getElementById('winningProb').value / 100; // Convert to decimal
            var odds = document.getElementById('odds').value;
            
            var q = 1 - winningProb;
            var b = odds;

            var kellyFraction = (b * winningProb - q) / b;
            var optimalBet = kellyFraction * bankroll;

            var result = document.getElementById('result');
            if (optimalBet > 0) {
                result.innerHTML = 'Optimal bet: $' + optimalBet.toFixed(2);
            } else {
                result.innerHTML = 'Not advantageous to bet.';
            }
        }
    </script>
</body>
</html>
